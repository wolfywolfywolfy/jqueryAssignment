<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--Star Background for Prettiness-->
    <div id="myBackground">
        <canvas id="starryBackground"></canvas>
    </div>

    <!--Card [for assignment]-->
    <div class="sanae-card">
        <!--Image-->
        <img src="images/sanae.jpg" alt="Sanae">

        <!--Content-->
        <div class="sanae-card-content">
            <h2>Sanae</h2>
            <p>
                This is an image of Sanae. She is a character from Touhou.
                She is my favorite character. I think she looks very cool.
            </p>
        </div>

        <!--Button-->
        <div class="toggle-btn">Show More</div>
    </div>

    <!--attach to jquery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--attach to javascript script-->
    <script src="script.js"></script>

</body>

</html>
